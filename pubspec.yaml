name: driver_monitoring_system
description: Driver drowsiness detection and monitoring system android application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  salomon_bottom_bar: ^3.3.1
  google_maps_flutter: ^2.1.5
  google_maps_flutter_web: ^0.3.3
  geolocator: ^8.2.1
  geocoding: ^2.0.4
  lottie: ^1.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - lib/assets/animations/go-to-my-location-button.json
    - lib/assets/animations/map-type-button.json
    - lib/assets/animations/

